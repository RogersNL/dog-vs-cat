<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Dogs Vs Cats</title>
  </head>
  <body>
    <div class="container">
      <h1>WHO WILL WIN?</h1>
      <p>Click a button to see them fight!</p>

      <button class="btn btn-primary" id="dog">Bark</button>
      <button class="btn btn-inverse" id="cat">Meow</button>
      <button class="btn btn-danger" id="mystery">I'm Feelin' Lucky</button>

      <div class="row">
        <div class="col-md-6">
          <h2>Boolean</h2>
          <img src="img/hound.jpg" alt="A picture of Boolean"/>
          <ul id="boolean" class="unstyled">

          </ul>
        </div>

        <div class="col-md-6">
          <h2>Buster</h2>
          <img src="img/cat.jpg" alt="A picture of Buster"/>
          <ul id="buster" class="unstyled">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
